<body>

  <div class="cardapio-container">
    <div class="cardapio">
      <h2>Pizza Margherita</h2>
      <p>Molho de tomate, mussarela fresca, manjericão e azeite extra virgem.</p>
      <div class="preço">R$ 34,90</div>
    </div>

    <div class="cardapio">
      <h2>Pizza Calabresa</h2>
      <p>Calabresa fatiada, cebola roxa, mussarela e orégano.</p>
      <div class="preço">R$ 39,90</div>
    </div>

    <div class="cardapio">
      <h2>Pizza Quatro Queijos</h2>
      <p>Mussarela, parmesão, gorgonzola e catupiry sobre massa fina.</p>

    </div>
